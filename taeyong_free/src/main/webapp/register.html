<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="resources/login.css">
<script src="https://kit.fontawesome.com/8e52ee94eb.js" crossorigin="anonymous"></script>
</head>
<body>
	<form class="box3" action="http://localhost:8080/taeyong_free/UserServlet?cmd=register" method="post">
		<div align="center" class="head">
		<i class="fas fa-camera-retro">KPU SNS 회원가입</i>
		</div>

		<input type="text" name="username" placeholder="이름">

		<input type="text" name="mobile" placeholder="전화번호">
		<input type="submit" name="" value="회원가입">
	</form>

</html>
